apiVersion: v1
kind: Pod
metadata:
  name: static-server
spec:
  containers:
  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80
      protocol: TCP
  volumes:
  - name: html
    gitRepo:
      repository: https://github.com/joshdcuneo/learn-k8s.git
      revision: master
      directory: .